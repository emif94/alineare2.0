<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <link   rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #dcd5e0;
      }
      h1 {
        color: #600293;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
      }
      p {
        color: #4f0279;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size:20px;
        margin: 0;
      }
      i {
        color: rgb(5, 88, 5);
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;
      }
      .card {
        background: #d09eeb;
        padding: 60px;
        border-radius: 30px;
        box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;
      }
      #countdown {
        font-size: 30px;
        margin-top: 20px;
      }

      .animate__animated.animate__fadeIn {
        --animate-delay: 1s;
        --animate-duration: 12s;
      }
      .animate__animated.animate__shakeY {
        --animate-delay: 1s;
        --animate-duration: 10s;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="animate__animated animate__tada" style="border-radius:200px; height:200px; width:200px; background: white; margin:0 auto;">
        <i class="checkmark">âœ“</i>
      </div>
      <h1>Enviado!</h1> 
      <p>Hemos recibido tu consulta, <br/> Nos comunicaremos en breve!</p>
      
      <div style="color:white; font-size: 15px;" id="countdown"></div>

      <div class="animate__animated animate__shakeY"><img class="animate__animated animate__fadeIn" style="max-height: 80px; padding-bottom: 0px;"src="/assets/img/alineare-logo-2.svg"></div>
    </div>

    <script>
      // Countdown function
      function countdown() {
        var seconds = 6;
        var countdownElement = document.getElementById("countdown");

        var countdownInterval = setInterval(function() {
          countdownElement.innerHTML = `Redirigiendo...` ;
          seconds--;
          if (seconds < 0) {
            clearInterval(countdownInterval);
            window.location.href = "../index.html";
          }
        }, 1000);
      }

      // Start countdown on page load
      window.onload = countdown;
    </script>
  </body>
</html>
